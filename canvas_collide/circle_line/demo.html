<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../style/main.css" rel="stylesheet"/>
</head>
<body>
<canvas class='box__border_grey box__position_m40' id="canvas" width="820" height="320"></canvas>
</body>
<script src="../../vendor/jquery.min.js"></script>
<script src="Line.js"></script>
<script src="Circle.js"></script>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let main = new Circle({x: 300, y: 100, r:20, ctx: ctx, color: '#006699'})
    let l1 = new Line({x1: 30, y1: 200, x2: 100, y2: 40, ctx: ctx, color: 'black'})
    let l2 = new Line({x1: 120, y1: 60, x2: 200, y2: 30, ctx: ctx, color: 'black'})
    main.addObstacle(l1);
    main.addObstacle(l2);
    draw();
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        main.checkCollide();
        main.drawAll();
        requestAnimationFrame(draw);
    }
</script>
</html>
