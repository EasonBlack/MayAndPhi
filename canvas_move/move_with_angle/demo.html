<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../style/main.css" rel="stylesheet"/>
</head>
<body>
<div class="box__position_tl40">
    <input type="text" id="txtAngle"/> <button id="btnAngle">CONFIRM</button>
</div>
<canvas class='box__border_grey box__position_m40' id="canvas" width="420" height="420"></canvas>
</body>
<script src="../../vendor/jquery.min.js"></script>
<script src="circle.js"></script>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let _circle = {
        x: 20,
        y: 20,
        r: 10,
        v: 1,
        a: 0,
        ctx: ctx
    }
    let circle = new Circle(_circle);
    circle.setAngleAndSpeed(0);

    document.getElementById('btnAngle').addEventListener("click", function (e) {
        var v =  document.getElementById('txtAngle').value;
        if (!isNaN(v) && v >= 10 && v <= 360) {
            circle.setAngleAndSpeed(v);
        }
    });


    draw();
    function draw() {
        circle.setCircle();
        circle.draw();
        requestAnimationFrame(draw);
    }
</script>
</html>
