<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../style/main.css" rel="stylesheet"/>
</head>
<body>
<canvas class='box__border_grey box__position_m40' id="canvas" width="820" height="320"></canvas>
</body>
<script src="../../vendor/jquery.min.js"></script>
<script src="Rect.js"></script>
<script src="mainRect.js"></script>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let main = new mainRect({x: 300, y: 100, w: 100, h: 40, ctx: ctx, color: '#006699'})
    let r1 = new Rect({x: 30, y: 200, w: 100, h: 40, ctx: ctx, color: 'white'})
    let r2 = new Rect({x: 120, y: 60, w: 100, h: 40, ctx: ctx, color: 'white'})
    main.addObstacle(r1);
    main.addObstacle(r2);
    draw();
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        main.checkCollide();
        main.drawAll();
        requestAnimationFrame(draw);
    }
</script>
</html>
